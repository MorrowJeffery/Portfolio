<body> 
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="navbarname" href="../index.html">Jeffery Morrow</a>

      <div class="jumbotron container" id="contentBox">
        <h1 class="display-4">Contact</h1>
        <hr class="my-4">
        <form>
            <div class="form-group">
              <label for="nameInput">Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="emailInput">Email Address:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Email" aria-describedby="emailHelp">
              <small class="form-text text-muted" id="emailHelp">Email will never be sold or shared with anyone</small>
            </div>
            <div class="form-group">
              <label for="messageInput" class="form-group">Message:</label>
              <textarea  id="messageInput" cols="30" rows="4" placeholder="Message" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
